dependencies:
  override:
    - pip install -r requirements.txt
    - pip install awscli==1.7.31

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/py.test && py.test --junitxml=$CIRCLE_TEST_REPORTS/py.test/junit.xml acaversity:
        parallel: true

deployment:
  production:
    branch: master
    commands:
      - make slug
      - make upload-slug
